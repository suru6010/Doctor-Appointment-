<!-- signupdoctor.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Sign Up</title>
</head>
<body>
    <h1>Doctor Sign Up</h1>
    <form action="/signupdoctor" method="POST">
        <label for="doctor_email">Email:</label>
        <input type="email" id="doctor_email" name="doctor_email" required><br><br>

        <label for="doctor_password">Password:</label>
        <input type="password" id="doctor_password" name="doctor_password" required><br><br>

        <label for="doctor_confirm_password">Confirm Password:</label>
        <input type="password" id="doctor_confirm_password" name="doctor_confirm_password" required><br><br>

        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
