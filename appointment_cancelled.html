<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Cancelled</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 50px;
        }

        .message {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 5px;
            font-size: 20px;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #007B8D;
        }

        .image-container {
            margin-top: 30px; /* Space between message and image */
        }

        .image-container img {
            width: 200px; /* Adjust the size as needed */
            height: auto;
        }
    </style>
</head>
<body>

    <div class="message">
        Appointment Cancelled Successfully!
    </div>

    <!-- Image placed below the message -->
    <div class="image-container">
        <img src="{{ url_for('static', filename='bcd.webp') }}" alt="Cancelled Image">
    </div>

</body>
</html>
