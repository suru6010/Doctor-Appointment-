<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        /* Importing Google Font Poppins */
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

        /* Body and overall page styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: -webkit-linear-gradient(left, #003366, #004080, #0059b3, #0073e6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .edit-profile-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            color: #000;
        }

        h2 {
            color: #003366;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .update-profile-heading {
            color: #003366;
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        label {
            font-size: 16px;
            display: block;
            margin-bottom: 10px;
            text-align: left;
            color: #333;
        }

        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #003366;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0059b3;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #0059b3;
        }

        input[type="submit"]:focus {
            outline: none;
        }
    </style>
</head>
<body>

    <div class="edit-profile-container">
        <div class="update-profile-heading">
            Update Profile
        </div>
        
        <form action="/submit_edit_profile/{{ email }}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter new name"><br>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter new phone number"><br>

            <label for="age">Age:</label>
            <input type="text" id="age" name="age" placeholder="Enter new age"><br>

            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" placeholder="Enter new gender"><br>

            <label for="weight">Weight:</label>
            <input type="text" id="weight" name="weight" placeholder="Enter new weight"><br>

            <label for="height">Height:</label>
            <input type="text" id="height" name="height" placeholder="Enter new height"><br>

            <input type="submit" value="Update Profile">
        </form>
    </div>

</body>
</html>
