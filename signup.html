<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html, body {
            display: grid;
            height: 100%;
            width: 100%;
            place-items: center;
            background: -webkit-linear-gradient(left, #003366, #004080, #0059b3, #0073e6);
        }

        h2 {
            color: #fff;
            font-size: 32px;
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .form-field {
            margin-bottom: 20px;
        }

        .form-field input {
            width: 100%;
            height: 50px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid lightgrey;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-field input:focus {
            border-color: #1a75ff;
        }

        .form-field input::placeholder {
            color: #999;
        }

        .form-field input:focus::placeholder {
            color: #1a75ff;
        }

        button {
            height: 50px;
            width: 100%;
            background: #1a75ff;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: #0059b3;
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.1);
        }

        button:focus {
            outline: none;
        }

        h2 {
            color: black; /* Set heading color to black */
            font-size: 40px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold; /* Remove bold */
        }

        .container {
            background: #fff;
            padding: 60px; /* Increased padding to give more space around heading and form */
            border-radius: 15px;
            box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column; /* To align the heading and form vertically */
            justify-content: center;
            align-items: center; /* Ensure both heading and form are centered */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Sign Up</h2>
        <form action="/submit_signup" method="post">
            <div class="form-field">
                <input type="email" placeholder="Enter your email" name="email" required>
            </div>
            <div class="form-field">
                <input type="password" placeholder="Enter your password" name="password" required>
            </div>
            <div class="form-field">
                <input type="password" placeholder="Confirm password" name="confirm_password" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
