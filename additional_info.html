<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Additional Information</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        html, body {
            display: grid;
            height: 100%;
            width: 100%;
            place-items: center;
            background: -webkit-linear-gradient(left, #003366, #004080, #0059b3, #0073e6);
        }
        ::selection {
            background: #1a75ff;
            color: #fff;
        }
        .wrapper {
            overflow: hidden;
            max-width: 390px;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        .form-container {
            width: 100%;
            overflow: hidden;
        }
        .form-container .form-inner {
            display: flex;
            width: 200%;
        }
        .form-container .form-inner form {
            width: 50%;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        .form-inner form .field {
            height: 50px;
            width: 100%;
            margin-top: 20px;
        }
        .form-inner form .field input,
        .form-inner form select {
            height: 100%;
            width: 100%;
            outline: none;
            padding-left: 15px;
            border-radius: 15px;
            border: 1px solid lightgrey;
            border-bottom-width: 2px;
            font-size: 17px;
            transition: all 0.3s ease;
        }
        .form-inner form .field input:focus,
        .form-inner form select:focus {
            border-color: #1a75ff;
        }
        .form-inner form .field input::placeholder,
        .form-inner form select option {
            color: #999;
            transition: all 0.3s ease;
        }
        .form-inner form .field input:focus::placeholder,
        .form-inner form select:focus {
            color: #1a75ff;
        }
        form .btn {
            height: 50px;
            width: 100%;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }
        form .btn .btn-layer {
            height: 100%;
            width: 300%;
            position: absolute;
            left: -100%;
            background: -webkit-linear-gradient(right, #003366, #004080, #0059b3, #0073e6);
            border-radius: 15px;
            transition: all 0.4s ease;
        }
        form .btn:hover .btn-layer {
            left: 0;
        }
        form .btn input[type="submit"] {
            height: 100%;
            width: 100%;
            z-index: 1;
            position: relative;
            background: none;
            border: none;
            color: #fff;
            padding-left: 0;
            border-radius: 15px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
        }
        h2 {
            font-size: 30px;
            font-weight: 600;
            color: #fff;
            text-align: center;
            margin-bottom: 15px;
        }
        label {
            font-size: 16px;
            font-weight: 500;
            color: #555;
        }
        .field {
            margin-bottom: 40px;
        }

        
    </style>
</head>
<body>

    <h2>Enter Your Details</h2>
    <div class="wrapper">
        <div class="form-container">
            <div class="form-inner">
                <form method="post" action="/additional_info/{{ email }}">
                    <div class="field">
                        <label for="name">Name:</label><br>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
                    </div>

                    <div class="field">
                        <label for="phone">Phone:</label><br>
                        <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>
                    </div>

                    <div class="field">
                        <label for="age">Age:</label><br>
                        <input type="number" id="age" name="age" placeholder="Enter your age" required><br><br>
                    </div>

                    <div class="field">
                        <label for="gender">Gender:</label><br>
                        <select id="gender" name="gender" required>
                            <option value="" disabled selected>Select your gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select><br><br>
                    </div>

                    <div class="field">
                        <label for="weight">Weight (kg):</label><br>
                        <input type="number" id="weight" name="weight" placeholder="Enter your weight" step="0.1" required><br><br>
                    </div>

                    <div class="field">
                        <label for="height">Height (cm):</label><br>
                        <input type="number" id="height" name="height" placeholder="Enter your height" step="0.1" required><br><br>
                    </div>

                    <div class="btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
