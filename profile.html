<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        /* Importing Google Font Poppins */
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

        /* Body and overall page styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: -webkit-linear-gradient(left, #003366, #004080, #0059b3, #0073e6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .profile-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            color: #000;
        }

        h2 {
            color: #003366;
            margin-bottom: 20px;
            font-size: 24px;
        }

        p {
            font-size: 16px;
            margin-bottom: 10px;
            color: #333;
        }

        button {
            font-family: 'Poppins', sans-serif; /* Ensures the button uses the Poppins font */
            background-color: #003366;
            color: white;
            padding: 15px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0059b3;
        }

        button:focus {
            outline: none;
        }

    </style>
</head>
<body>

    <div class="profile-container">
        <h2>Your Profile</h2>
        <p>Name : {{ name }}</p>
        <p>Email : {{ email }}</p>
        <p>Phone : {{ phone }}</p>
        <p>Age : {{ age }}</p>
        <p>Gender : {{ gender }}</p>
        <p>Weight : {{ weight }}</p>
        <p>Height : {{ height }}</p>

        <!-- Edit button -->
        <button onclick="location.href='/edit_profile/{{ email }}'">Edit Profile</button>
    </div>

</body>
</html>
